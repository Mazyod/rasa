%YAML 1.1
---
actions:
- utter_happy
- utter_cheer_up
- utter_greet
- utter_goodbye
- utter_did_that_help
intents:
- mood_unhappy
- mood_deny
- greet
- goodbye
- mood_affirm
- mood_great
templates:
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - buttons:
    - payload: great
      title: great
    - payload: super sad
      title: super sad
    text: Hey! How are you?
  utter_happy:
  - text: Great carry on!
