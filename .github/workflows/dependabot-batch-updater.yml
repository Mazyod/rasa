name: Check if dependencies can be updated and create a pull request with updated ones.
on:
  schedule:
    # Run once a week at 5:00
    - cron:  '0 5 * * */7'

jobs:
  update_dependencies:
    runs-on: ubuntu-20.04
    name: Update dependencies
    steps:
      - uses: RasaHQ/dependabot-batch-updater@v1.0
        with:
          repo-token: ${{ secrets.DEPENDABOT_UPDATER_GITHUB_TOKEN || secrets.GITHUB_TOKEN}}
          repository: RasaHQ/rasa
          directory: /
          package-manager: pip
          batch-size: 5
