allowempty: True
mapping:
  version:
    type: "str"
    required: False
    allowempty: False
  nlu:
    type: "seq"
    matching: "any"
    sequence:
    - type: "map"
      mapping:
        intent: &intent_anchor
          type: "str"
          allowempty: False
        metadata: &metadata_anchor
          type: "any"
          required: False
        examples: &examples_anchor
          type: "str"
    - type: "map"
      mapping:
        intent: *intent_anchor
        metadata: *metadata_anchor
        examples:
          type: "seq"
          sequence:
          - type: "map"
            mapping:
              text:
                type: "str"
                allowempty: False
              metadata: *metadata_anchor
    - type: "map"
      mapping:
        synonym:
          type: "str"
        examples: *examples_anchor
    - type: "map"
      mapping:
        regex:
          type: "str"
        examples: *examples_anchor
    - type: "map"
      mapping:
        lookup:
          type: "str"
        examples: *examples_anchor
  responses:
    type: "map"
    allowempty: True
    mapping:
      regex;(.+):
        type: "seq"
        required: False
        nullable: False
        sequence:
        - type: "map"
          required: True
          allowempty: False
          mapping:
            text:
              type: "str"
            image:
              type: "str"
            custom:
              type: "map"
              allowempty: True
            buttons:
              type: "seq"
              sequence:
              - type: "map"
                mapping:
                  title:
                    type: "str"
                  payload:
                    type: "str"
            channel:
              type: "str"
            # allow custom keys
            regex;(.+):
              type: "any"
              required: False
  stories:
    type: "any"
    required: False
