stories:
- story: happy path
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy

- story: unlikely path
  steps:
    - user: |
        very terrible
      intent: mood_unhappy
    - action: action_listen

- story: unlikely path (with action_unlikely_intent)
  steps:
    - user: |
        very terrible
      intent: mood_unhappy
    - action: action_unlikely_intent
    - action: action_listen
