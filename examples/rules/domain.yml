- inform
- explain
- stopp
- ask_possibilities
- faq
- affirm
- deny
- greet
- switch_faq

entities:
- some_slot

slots:
  some_slot:
    type: unfeaturized
  detailed_faq:
    type: bool
  requested_slot:
    type: text

actions:
- action_activate_q_form
- action_loop_q_form
- validate_some_slot
- utter_explain_some_slot
