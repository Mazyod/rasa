intents:
  - thank
  - request_restaurant
  - inform
  - chitchat
  - affirm
  - deny

entities:
  - cuisine
  - number

slots:
  cuisine:
    type: unfeaturized
  num_people:
    type: unfeaturized
  outdoor_seating:
    type: unfeaturized
  preferences:
    type: unfeaturized
  requested_slot:
    type: unfeaturized

templates:
  utter_ask_num_people:
    - text: "how many people?"
  utter_ask_cuisine:
    - text: "what cuisine?"
  utter_ask_outdoor_seating:
  - text: "do you want to seat outside?"
  utter_ask_preferences:
  - text: "please provide additional preferences"
  utter_noworries:
    - text: "you are welcome :)\ngot slots: cuisine: {cuisine}, num_people: {num_people}, outdoor_seating: {outdoor_seating}, preferences: {preferences}"
  utter_chitchat:
    - text: "chitchat"
  utter_wrong_cuisine:
    - text: "cuisine type is not in the database, please try again"
  utter_wrong_num_people:
    - text: "number of people should be a positive integer, please try again"
  utter_submit:
    - text: "done!"

actions:
  - utter_noworries
  - utter_chitchat

forms:
  - restaurant_form
