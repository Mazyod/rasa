%YAML 1.1
---
actions:
- utter_noworries
- utter_chitchat
config:
  store_entities_as_slots: true
entities:
- cuisine
- number
forms:
- restaurant_form
intents:
- thank:
    use_entities: true
- request_restaurant:
    use_entities: true
- inform:
    use_entities: true
- chitchat:
    use_entities: true
slots:
  cuisine:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  num_people:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  requested_slot:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_ask_cuisine:
  - text: what cuisine?
  utter_ask_num_people:
  - text: how many people?
  utter_chitchat:
  - text: chitchat
  utter_noworries:
  - text: you are welcome :)
  utter_submit:
  - text: done!
  utter_wrong_cuisine:
  - text: cuisine type is not in the database, please try again
  utter_wrong_num_people:
  - text: number of people should be a positive integer, please try again
